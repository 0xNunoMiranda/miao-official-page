<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$MIAO - The Green Cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Palette */
        --brand: #00d26a;
        --bg-primary: #fffdf5;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f0fdf4;
        --text-primary: #000000;
        --text-secondary: #374151;
        --border-color: #000000;
        --card-bg: #ffffff;
        --shadow-color: #000000;
      }

      [data-theme="dark"] {
        /* Dark Mode Palette */
        --brand: #00d26a;
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --border-color: #f8fafc;
        --card-bg: #1e293b;
        --shadow-color: #000000;
      }

      body {
        font-family: 'Fredoka', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand);
        border-radius: 5px;
        border: 2px solid var(--bg-secondary);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00b059;
      }

      /* Utilities */
      .text-stroke {
        -webkit-text-stroke: 1.5px var(--text-primary);
        color: var(--bg-primary);
        paint-order: stroke fill;
      }
      .text-stroke-inverse {
         -webkit-text-stroke: 1.5px var(--bg-primary);
         color: var(--text-primary);
      }
      
      /* Comic Style Utilities */
      .comic-border {
        border: 3px solid var(--border-color);
      }
      .comic-shadow {
        box-shadow: 4px 4px 0px 0px var(--shadow-color);
      }
      .comic-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px var(--shadow-color);
        transform: translate(-2px, -2px);
      }
      .comic-shadow-active:active {
        box-shadow: 0px 0px 0px 0px var(--shadow-color);
        transform: translate(2px, 2px);
      }
      
      /* Comic Buttons Animation */
      .btn-comic {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, background-color 0.2s ease;
      }
      .btn-comic:hover {
        transform: scale(1.02) translateY(-2px);
      }
      .btn-comic:active {
        transform: scale(0.95) translateY(1px);
      }

      .btn-icon-pop {
         transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s ease;
      }
      .btn-icon-pop:hover {
         transform: scale(1.15) rotate(5deg);
      }
      .btn-icon-pop:active {
         transform: scale(0.9);
      }

      .bg-theme-primary { background-color: var(--bg-primary); }
      .bg-theme-secondary { background-color: var(--bg-secondary); }
      .bg-theme-tertiary { background-color: var(--bg-tertiary); }
      .text-theme-primary { color: var(--text-primary); }
      .text-theme-secondary { color: var(--text-secondary); }
      .border-theme { border-color: var(--border-color); }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes fadeSides {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeSides 0.8s ease-out forwards;
      }
      
      .hover-wiggle:hover {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
    </style>
  <script type="importmap">

  <body>
    <script>
      // Initialize theme based on local storage or system preference
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
